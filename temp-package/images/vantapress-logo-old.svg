<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D40026;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0F91;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="symbolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D40026;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0F91;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- VPX Combined Symbol -->
  <g transform="translate(8, 8)">
    <!-- The V forms the left diagonal of X -->
    <path d="M 8 8 L 22 30 L 22 44" 
          stroke="url(#symbolGrad)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- The right leg of V continues as right diagonal of X -->
    <path d="M 36 8 L 22 30 L 8 44" 
          stroke="url(#symbolGrad)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- P loop integrated into the center, forming part of X -->
    <circle cx="32" cy="18" r="8" 
            stroke="url(#symbolGrad)" stroke-width="5" fill="none"/>
    
    <!-- P vertical stem completes the symbol -->
    <line x1="32" y1="26" x2="32" y2="44" 
          stroke="url(#symbolGrad)" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Sharp accent marks for villain aesthetic -->
    <path d="M 15 12 L 18 8" stroke="#D40026" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <path d="M 29 12 L 26 8" stroke="#6A0F91" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Text: VantaPress -->
  <text x="60" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="url(#textGrad)" letter-spacing="-1">
    Vanta<tspan fill="#888A8F">Press</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="61" y="50" font-family="Arial, sans-serif" font-size="8" fill="#888A8F" font-weight="500" letter-spacing="0.5">
    VILLAIN MODE ACTIVATED
  </text>
</svg>
