<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D40026;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0F91;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- Circular background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" filter="url(#softShadow)" />

  <!-- VP letters centered -->
  <text x="32" y="36" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-size="22" font-weight="800" fill="#FFFFFF" letter-spacing="0.5">
    VP
  </text>

  <!-- Subtle inner ring for visual depth -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1" />
</svg>
