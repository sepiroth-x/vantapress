<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D40026;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0F91;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="symbolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>
  <circle cx="32" cy="32" r="28" fill="#0A0A0A" opacity="0.6"/>
  
  <!-- VPX Combined Symbol (centered and scaled) -->
  <g transform="translate(12, 12)" filter="url(#glow)">
    <!-- V forms left diagonal of X -->
    <path d="M 8 6 L 20 24 L 20 36" 
          stroke="url(#symbolGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Right leg of V as right diagonal of X -->
    <path d="M 32 6 L 20 24 L 8 36" 
          stroke="url(#symbolGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- P loop integrated at top -->
    <circle cx="28" cy="14" r="6.5" 
            stroke="url(#symbolGrad)" stroke-width="4" fill="none"/>
    
    <!-- P stem completes right side -->
    <line x1="28" y1="20.5" x2="28" y2="36" 
          stroke="url(#symbolGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Villain accent marks -->
    <path d="M 14 8 L 16 5" stroke="#D40026" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
    <path d="M 26 8 L 24 5" stroke="#6A0F91" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
  </g>
</svg>
